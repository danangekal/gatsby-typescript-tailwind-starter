# This is a basic workflow to help you get started with Actions

name: CI for publish to NPM

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the release/npm branch
  push:
    branches: [ release/npm ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "npm-publish"
  npm-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repo
        uses: actions/checkout@v2.3.4

      # Setup node environment
      - name: Setup node environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12.13.0

      - name: Run install dependencies
        run: yarn install

      # Publish package to NPM
      - name: Publish package to NPM
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_ACCESS_TOKEN }}

      # Create release & tag
      - name: Create release & tag
        if: steps.publish.outputs.type != 'none'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.publish.outputs.version }}
          name: v${{ steps.publish.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
